<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surface Area of a Cone Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="surfaceAreaoftheConeRadio" name="variables" checked>
  <label for="surfaceAreaoftheConeRadio">Surface Area of the Cone</label>

  <input type="radio" id="radiusoftheConeRadio" name="variables" disabled>
  <label for="radiusoftheConeRadio">Radius of the Cone</label>

  <input type="radio" id="heightoftheConeRadio" name="variables" disabled>
  <label for="heightoftheConeRadio">Height of the Cone</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Radius of the Cone</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Height of the Cone</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
